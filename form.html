<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body{
        margin:40;
        font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }
    *{
        box-sizing: border-box;
    }
    .container{
        position:relative;
        border-radius: 5px;
        background-color: rgb(245, 221, 209);
        padding: 20px 0 30px 0;
    }
    input,
    .btn{
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 4px;
        margin:5px 0;
        opacity:0.85;
        display:inline-block;
        font-size: 17px;
        line-height: 20px;
        text-decoration: none;
    }

    input:hover,.btn:hover{
        opacity: 1;
    }

    .fb{
        background-color: #3b5998;
        color: white;
    }

    .twitter{
        background-color: #55ACEE;
        color: white;
    }

    .google{
        background-color: #dd4b39;
        color: white;
    }

    input[type=submit]{
        background-color: #04aa6d;
        color: white;
        cursor: pointer;
    }

    input[type=submit]:hover{
        background-color: #45a049;
    }

    .col{
        float: left;
        width: 50%;
        margin: auto;
        padding: 0 50px;
        margin-top: 6px;
    }

    .row:after{
        content: "";
        color: white;
        display: table;
        clear:both;
    }

    .vl{
        position:absolute;
        left:50%;
        transform: translate(-50%);
        border: 2px solid #ddd;
        height: 175px;
    }

    .vl-innertext {
        position:absolute;
        top: 50%;
        transform: translate(-50%,-50%);
        background-color: #f1f1f1;
        border: 1px solid #ccc;
        border-radius: 50%;
        padding: 8px 10px;
    }

    .hide-md-lg{
        display:none;
    }

    .bottom-container{
        text-align: center;
        background-color: rgb(0, 0, 0);
        border-radius: 0px 0px 4px 4px;
    }

    @media screen and (max-width:650px)
    {
        .col{
            width:100%;
            margin-top:0;
            
        }

        .vl{
            display:none;
        }

        .hide-md-lg{
            display:block;
            text-align: center;
        }

    }
</style>
</head>
<body>
    <div class="container">
        <form action="/action_page.php">
          <div class="row">
            <h2 style="text-align:center"><b>Login</b></h2>
            <div class="vl">
              <span class="vl-innertext">or</span>
            </div>
      
            <div class="col">
              <a href="https://www.facebook.com" class="fb btn">
                <i class="fa fa-facebook fa-fw"></i> Login with Facebook
               </a>
              <a href="https://twitter.com" class="twitter btn">
                <i class="fa fa-twitter fa-fw"></i> Login with Twitter
              </a>
              <a href="https://www.google.com/account/about/" class="google btn"><i class="fa fa-google fa-fw">
                </i> Login with Google+
              </a>
            </div>
      
            <div class="col">
              <div class="hide-md-lg">
                <p>Or sign in manually:</p>
              </div>
      
              <input type="text" name="username" placeholder="Username" required>
              <input type="password" name="password" placeholder="Password" required>
              <input type="submit" value="Login">
            </div>
            
          </div>
        </form>
      </div>
      
      <div class="bottom-container">
        <div class="row">
          <div class="col">
            <a href="#" style="color:white" class="btn">Sign up</a>
          </div>
          <div class="col">
            <a href="#" style="color:white" class="btn">Forgot password?</a>
          </div>
        </div>
      </div>
</body>
</html>
